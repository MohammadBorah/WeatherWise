<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js" defer></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="sky"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="sun highNoonSun"></div>
    <div class="moon">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="weather_container">
      <div class="dark_mode_btn"><i class="fas fa-sun"></i></div>
      <div class="lang_btn">EN</div>
      <div class="weather_search">
        <input type="text" class="search_input" id="cityInput" autocomplete="off"
          placeholder="Search your location..." />
        <button class="search_btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="weather_body">
        <div class="location">Search your location...</div>
        <div class="date"></div>
        <div class="temp" id="temp">
          <h1></h1>
          <div class="card">
          </div>
        </div>
        <div class="weather_icon">
          <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_tzxtv5wy.json" background="transparent"
            speed="1" style="width: 150px; height: 150px; margin: 0 auto" loop autoplay></lottie-player>
        </div>
        <div class="weather" id="condition"></div>
        <div>
          <div class="card-body">
            <h5 class="card-title">Weather Clothing Recommender</h5>
            <div class="card-text">
              <div class="get_cloth" onclick="predictClothingType()">
                <img id="clothingImage" src="/static/none.png" style="width: 250px;" alt="Clothing Image">
              </div>
              <p id="result"></p>
            </div>
          </div>
        </div>
        <div class="more_info_btn_wrapper">
          <div class="more_info_txt">More Info</div>
          <button class="more_info_btn" disabled="true">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </button>
        </div>
        <div class="more_info">
          <div class="forecast">
            <!-- Forecast items will be added here dynamically -->
          </div>

          <div class="more_info_item">
            <div class="icon">
            </div>
            <div>
              <div class="max_temp_title">Max:</div>
              <div class="max_temp"></div>
            </div>
            <div>
              <div class="min_temp_title">Min:</div>
              <div class="min_temp"></div>
            </div>
          </div>
          <div class="more_info_item">
            <div class="icon">
              <img src="https://img.icons8.com/fluency/48/000000/wind.png" />
            </div>

            <div>
              <div class="wind_degree_title">Degree:</div>
              <div class="wind_degree"></div>
            </div>
            <div>
              <div class="wind_speed_title" id="windSpeed">Speed:</div>
              <div class="wind_speed" id="windSpeed"></div>
            </div>
            <div>
              <div class="humidity" id="humidity"></div><br>
            </div>
          </div>
        </div>
        <div class="container">
          <button class="week-button" onclick="getWeatherForecast()">Week</button>
          <button class="week-button" onclick="getHourlyWeatherForecast()">Day</button>
          <div class="main">
            <div id="weather-container">
              <div id="weather-icon" class="weather-icon"></div>
              <div id="forecast" class="cards"></div>
            </div>
          </div>
        </div>        
      </div>
    </div>


  </div>
</body>


</html>
