<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js" defer></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="sky"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="sun highNoonSun"></div>
    <div class="moon">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="weather_container">
      <div class="dark_mode_btn"><i class="fas fa-sun"></i></div>
      <div class="lang_btn">EN</div>
      <div class="weather_search">
        <input type="text" class="search_input" id="cityInput" autocomplete="off"
          placeholder="Search your location..." />
        <button class="search_btn"><i class="fas fa-search"></i></button>
        <button id="locateButton"> <svg class="locationSVG" viewBox="0 0 512 512" height="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z">
            </path>
          </svg> Or Locate Me</button>
      </div>

      <div class="weather_body">
        <div class="location">Search your location...</div>
        <div class="date"></div>
        <div class="temp" id="temp">
          <h1></h1>

        </div>
        <div class="weather_icon">
          <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_tzxtv5wy.json" background="transparent"
            speed="1" style="width: 150px; height: 150px; margin: 0 auto" loop autoplay></lottie-player>
        </div>
        <div class="weather" id="condition"></div>
        <div>
          <div class="card-body">
            <h5 class="card-title">Weather Clothing Recommender</h5>
            <div class="card-text">
              <div class="get_cloth" >
                <model-viewer  id="clothingImage" src="/static/none.glb"  style="width: 400px; height: 400px;"  shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

              </div>
              <p id="result"></p>
            </div>
          </div>
        </div>
        <div class="more_info_btn_wrapper">
          <div class="more_info_txt">More Info</div>
          <button class="more_info_btn" disabled="true">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </button>
        </div>
        <div class="more_info">
          <div class="forecast">
            <!-- Forecast items will be added here dynamically -->
          </div>

          <div class="more_info_item">
            <div class="icon">
              <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/temperature--v1.png" alt="temperature--v1"/>
            </div>
            <div>
              <div class="max_temp_title">Max:</div>
              <div class="max_temp"></div>
            </div>
            <div>
              <div class="min_temp_title">Min:</div>
              <div class="min_temp"></div>
            </div>
          </div>
          <div class="more_info_item">
            <div class="icon">
              <img src="https://img.icons8.com/fluency/48/000000/wind.png" />
            </div>

            <div>
              <div class="wind_degree_title">Degree:</div>
              <div class="wind_degree"></div>
            </div>
            <div>
              <div class="wind_speed_title" id="windSpeed">Speed:</div>
              <div class="wind_speed" id="windSpeed"></div>
            </div>
            <div>
              <div class="humidity_title" id="humidity"></div>
              <div class="humidity" id="humidity"></div><br>
            </div>
          </div>
        </div>

        <div class="container">

          <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="horizontal">
            <a class="nav-link week-button active" id="v-pills-week-tab" data-toggle="pill" href="#v-pills-week"
              role="tab" aria-controls="v-pills-week" aria-selected="true" onclick="getyWeatherForecast()">Week</a>

            <a class="nav-link week-button" id="v-pills-day-tab" data-toggle="pill" href="#v-pills-day" role="tab"
              aria-controls="v-pills-day" aria-selected="false" onclick="getHourlyWeatherForecast()">Day</a>
          </div>


          <div class="main">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-week" role="tabpanel"
                aria-labelledby="v-pills-week-tab">
                <div class="weekly-forecast" id="weekly-forecast">
                  <!-- Weekly forecast cards will be dynamically added here -->
                </div>
              </div>
              <div class="tab-pane fade" id="v-pills-day" role="tabpanel" aria-labelledby="v-pills-day-tab">
                <div id="slider1" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#slider1" data-slide-to="0" class="active"></li>
                    <li data-target="#slider1" data-slide-to="1"></li>
                    <li data-target="#slider1" data-slide-to="2"></li>
                  </ol>
                  <div class="card-container"></div>
                  <div class="carousel-inner">

                    <div id="weather-container">
                      <div id="weather-icon" class="weather-icon"></div>
                      <div id="hourly-forecast" class="swiper-container card"></div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#slider1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#slider1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>


      </div>
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

      <!-- Use it like any other HTML element -->

</body>


</html>
